license          = Perl_5

[ChangelogFromGit]
file_name = Changes
tag_regexp = ^\d
max_age = 1825

[ReadmeFromPod]
[GatherDir]
[PruneCruft]
[ManifestSkip]
[License]
[ExecDir]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[FakeFaker]

[AssertOS]
os = MacOSX

[PkgVersion]
[PodWeaver]
[MetaJSON]
[MetaYAML]
[ExtraTests]
[PodSyntaxTests]
[GithubMeta]
[Clean]

[Prereqs/ConfigureRequires]
POE::Test::Loops = 1.035

[Prereqs/BuildRequires]
POE::Test::Loops = 1.035

[Prereqs]
perl             = v5.6.0
POE              = 1.289
Cocoa::EventLoop = 0.04
